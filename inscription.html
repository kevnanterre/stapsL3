<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DEVENIR MEMBRE - KEVIN'S SHOP</title>
    <style>
        body { 
            margin:0; padding:0; font-family: 'Segoe UI', sans-serif; 
            background: radial-gradient(circle at top, #1a1a1a, #000000); 
            color: white; text-align:center; min-height: 100vh;
        }

        header { 
            padding: 25px 50px; 
            background: rgba(0, 0, 0, 0.8); 
            backdrop-filter: blur(15px);
            border-bottom: 2px solid #ff0000; 
            display: flex; 
            justify-content: center;
        }

        h1 { 
            font-size: 2em; /* Taille l√©g√®rement r√©duite pour le titre plus long */
            font-weight: 900; 
            letter-spacing: 2px; 
            text-shadow: 2px 2px 0px #800000; 
            margin: 0;
            text-transform: uppercase;
        }

        .container { max-width: 550px; margin: 60px auto; padding: 0 20px; }

        form { 
            background: #111; 
            padding: 45px; 
            border-radius: 16px; 
            border: 1px solid rgba(255,255,255,0.08); 
            text-align: left;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .form-group { margin-bottom: 25px; }

        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: 800; 
            color: #bdc3c7; 
            font-size: 0.8em; 
            letter-spacing: 1px;
        }

        input[type="text"], input[type="password"], input[type="date"], select {
            width: 100%; 
            padding: 14px; 
            border-radius: 8px; 
            border: 1px solid #2c3e50;
            background: #050505; 
            color: white; 
            box-sizing: border-box;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
            background: #000;
        }

        .btn-box { display: flex; gap: 20px; margin-top: 35px; }

        button { 
            flex: 1; 
            padding: 16px; 
            border-radius: 8px; 
            border: none; 
            font-weight: 900; 
            text-transform: uppercase; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            letter-spacing: 1px;
        }

        .btn-save { 
            background: #ff0000; 
            color: white; 
            box-shadow: 0 4px 0 #b30000;
        }

        .btn-save:hover { 
            background: #e60000; 
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #b30000;
        }

        .btn-cancel { 
            background: transparent; 
            color: #7f8c8d;
            border: 1px solid #333;
        }

        .back-link { 
            display: inline-block; 
            margin-top: 40px; 
            color: #555; 
            text-decoration: none; 
            font-weight: 800;
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-link:hover { color: #ff0000; }
    </style>
</head>
<body>

    <header>
        <h1>üèÜ DEVENIR MEMBRE DU MAGASIN</h1>
    </header>

    <div class="container">
        <form>
            <div class="form-group">
                <label>NOM & PR√âNOM</label>
                <input type="text" placeholder="EX: KEVIN H.">
            </div>

            <div class="form-group">
                <label>DATE DE NAISSANCE</label>
                <input type="date">
            </div>

            <div class="form-group">
                <label>VILLE</label>
                <select>
                    <option value="" disabled selected>CHOISIS TA VILLE</option>
                    <option>NICE</option>
                    <option>PARIS</option>
                    <option>MARSEILLE</option>
                </select>
            </div>

            <div class="form-group">
                <label>CR√âER UN MOT DE PASSE</label>
                <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <div class="btn-box">
                <button type="submit" class="btn-save">VALIDER MON ACC√àS</button>
                <button type="reset" class="btn-cancel">ANNULER</button>
            </div>
        </form>

        <a href="KEVIN HEYSSAUTIER.html" class="back-link">‚Üê RETOUR AU SOMMAIRE</a>
    </div>

</body>
</html>
